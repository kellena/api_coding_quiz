<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div id="startScreen">
            <h2>Welcome to the API Coding Quiz!</h2>
        <!-- create start button -->
        <button id="startBtn">Start Quiz</button>
        </div>

        <div id="quiz">
        <!-- show time left and display questions -->
            <div id="timer">Time left: </div>
                <div id="questions"><p>Questions Placeholder</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
        </div>

        <!-- create an end of game screen -->
        <div id="gameOver">
            <div id="score"></div>
            <input type="text" placeholder="Enter your initials: " name="intials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </div>

        <!-- create container for user inputting initials and their final score -->
        <div id=scoreContainer>
        <div id="scorePage">
            <div id="highScoreDisplay">
                <h3>User Initials</h3>
                <h3>Final Score</h3>
            </div>
            <div id = "userInitials"></div>
            <div id = "finalScore"></div>
        </div>

    </div>

    <!-- link javascript properly -->
    <script src="./assets/script.js"></script>

</body>
</html>
